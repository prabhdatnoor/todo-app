<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/alpinejs" defer></script>

</head>
<body>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
<div class="card rounded-3 text-black"  >
    <div class="card-body p-md-5 mx-md-4">
<form id="holder">
    <div class="form-outline mb-4">
        <label class="form-label" for="username">Username</label>
        <input type="email" id="username" class="form-control"
               placeholder="Username" />

    </div>

    <div class = "form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <div class="form-check" >
                <input onclick="togglePassword()" class="form-check-input" type="checkbox" id="show-password">
                <label class="form-check-label" for="show-password" id="show-password-label">
                    Show Password
                </label>
            </div>
        </div>
    </div>


    <button type="button" onclick="Login()" class="btn btn-primary"> Submit </button>
    <p id="login-status">Login Failed</p>
</form>
</div>
        </div>
    </div>
</div>
</div>


</body>
<script>
    function togglePassword(){
        const password  = document.getElementById("password")
        if (password.type === "password"){
            password.type = "text"
        } else password.type = "password"
    }

    async function Login(){
        try{
            const response = await fetch("/login", {
                method:'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: {
                    Password: document.getElementById('password').textContent,
                    Username: document.getElementById('username').textContent,
                }

            });

            const json = response.json();

            if (json["success"] === true){
                document.getElementById("login-status").style.display = "none"
                window.location.replace('/home')

            } else{
                document.getElementById("login-status").style.display = "block"
            }
        }
        catch (err) {
            document.getElementById("login-status").style.display = "block"
            console.error(err)
        }
    }
</script>
</html>
